<ion-header>
  <ion-navbar >
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-item>
    <ion-label floating >User Name</ion-label>
    <ion-input type="email" [(ngModel)]="user.username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating >Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <button ion-button (click)="register(user)">Register</button>
</ion-content>
